<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title> Bateria </title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div class="container">
    <h1>Bateria</h1>
    <div class="keys">
        <button class="key">Q</button>
        <button class="key">W</button>
        <button class="key">E</button>
        <button class="key">A</button>
        <button class="key">S</button>
        <button class="key">D</button>
        <button class="key">Z</button>
        <button class="key">X</button>
        <button class="key">C</button>
    </div>
    <label for="input-field"></label>
    <input name="input-field" id="input-field" placeholder="Faça uma composição..." type="text">
    <button id="play-button" onclick="" type="button">Tocar</button>
</div>
<footer>
    <p>Criado por: <a href="https://github.com/rakRandom" target="_blank">Fellipe Leonardo / @rakRandom</a></p>

    <audio id="sound6" src="./assets/sounds/keyd.wav"></audio>
    <audio id="sound7" src="./assets/sounds/keyz.wav"></audio>
    <audio id="sound8" src="./assets/sounds/keyx.wav"></audio>
